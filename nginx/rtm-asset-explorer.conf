# Raptoreum Asset Explorer - Nginx Configuration
# This configuration supports /api/v1 endpoints introduced in PR #18
# 
# Installation:
# 1. Copy this file to /etc/nginx/sites-available/rtm-asset-explorer
# 2. Update server_name, ssl_certificate paths, and ports as needed
# 3. Move the limit_req_zone directives (lines 18-19) to /etc/nginx/nginx.conf 
#    inside the http {} block, or create /etc/nginx/conf.d/rate-limits.conf
# 4. Create symbolic link: sudo ln -s /etc/nginx/sites-available/rtm-asset-explorer /etc/nginx/sites-enabled/
# 5. Test config: sudo nginx -t
# 6. Reload nginx: sudo systemctl reload nginx
#
# For detailed information, see NGINX_CONFIGURATION.md

# ==================================================
# Rate Limiting Zones
# ==================================================
# IMPORTANT: These directives must be placed in the http {} block,
# not in the server block. You have two options:
#
# Option 1: Add to /etc/nginx/nginx.conf inside the http {} block
# Option 2: Create /etc/nginx/conf.d/rate-limits.conf with these lines
#
# After adding these to the http block, you can remove them from this file.
# ==================================================
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=frontend_limit:10m rate=30r/s;

# Upstream backend (API server)
upstream api_backend {
    least_conn;
    server 127.0.0.1:4004 max_fails=3 fail_timeout=30s;
    keepalive 64;
}

# Upstream frontend (Next.js server)
upstream frontend_backend {
    server 127.0.0.1:3003 max_fails=3 fail_timeout=30s;
    keepalive 64;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name assets.raptoreum.com;

    # Let's Encrypt challenge (if using Certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name assets.raptoreum.com;

    # SSL Certificate Configuration
    # Option 1: Cloudflare Origin Certificate
    ssl_certificate     /etc/ssl/cloudflare/assets.raptoreum.com.pem;
    ssl_certificate_key /etc/ssl/cloudflare/assets.raptoreum.com.key;
    
    # Option 2: Let's Encrypt Certificate (comment out Cloudflare certs above if using this)
    # ssl_certificate /etc/letsencrypt/live/assets.raptoreum.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/assets.raptoreum.com/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Optional: Basic Authentication (uncomment to enable)
    # auth_basic "Restricted Access";
    # auth_basic_user_file /etc/nginx/.htpasswd;

    # Logging
    access_log /var/log/nginx/rtm-asset-explorer-access.log;
    error_log /var/log/nginx/rtm-asset-explorer-error.log;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # ==================================================
    # API Routes - HANDLES /api/v1/* ENDPOINTS
    # ==================================================
    # This location block handles ALL /api/* requests including /api/v1/*
    # 
    # Important: The proxy_pass directive WITHOUT a trailing slash preserves
    # the full request path. This means:
    #   - Request: /api/v1/health
    #   - Passed to backend: /api/v1/health (full path preserved)
    #   - Backend route: app.use('/api/v1/health', healthRoutes) âœ“ matches
    #
    # DO NOT add a trailing slash to proxy_pass or it will strip /api/
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        # Proxy to backend API server
        # Note: No trailing slash - preserves full path
        proxy_pass http://api_backend;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable caching for API responses
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_request_buffering off;

        # Timeouts for API requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==================================================
    # Frontend Routes
    # ==================================================
    location / {
        limit_req zone=frontend_limit burst=50 nodelay;

        # Proxy to Next.js frontend server
        proxy_pass http://frontend_backend;
        proxy_http_version 1.1;

        # WebSocket support for hot reload (development)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Bypass cache for upgraded connections
        proxy_cache_bypass $http_upgrade;

        # Timeouts for frontend requests
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ==================================================
    # Static Assets (Next.js)
    # ==================================================
    location /_next/static {
        proxy_pass http://frontend_backend;
        
        # Cache static assets for a long time
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, immutable";
    }

    # ==================================================
    # Favicon
    # ==================================================
    location /favicon.ico {
        proxy_pass http://frontend_backend;
        access_log off;
    }

    # ==================================================
    # Robots.txt
    # ==================================================
    location /robots.txt {
        proxy_pass http://frontend_backend;
        access_log off;
    }

    # ==================================================
    # Health Check Endpoint (optional)
    # ==================================================
    # Uncomment if you want a direct health check without rate limiting
    # location /health {
    #     access_log off;
    #     return 200 "healthy\n";
    #     add_header Content-Type text/plain;
    # }
}

# ==================================================
# Configuration Notes
# ==================================================
# 
# 1. Update server_name to match your domain
# 2. Update SSL certificate paths based on your setup (Cloudflare or Let's Encrypt)
# 3. Update upstream server ports if different:
#    - api_backend: Default 4004 (backend API server)
#    - frontend_backend: Default 3003 (Next.js frontend)
# 4. Adjust rate limits based on your needs:
#    - api_limit: API requests (default 10/s, burst 20)
#    - frontend_limit: Frontend requests (default 30/s, burst 50)
# 5. Enable/disable Basic Auth as needed
# 6. Create log directory if it doesn't exist:
#    sudo mkdir -p /var/log/nginx
#
# For troubleshooting, see NGINX_CONFIGURATION.md
